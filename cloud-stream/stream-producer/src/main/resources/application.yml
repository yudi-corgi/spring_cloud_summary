server:
  port: 8090

spring:
  application:
    name: stream-producer
  rabbitmq:
    addresses: 116.205.181.47
    username: admin
    password: admin123
    port: 5672
  cloud:
    stream:
      # Supplier 轮询全局配置（本项目 Stream 是 3.0.4 版本，在 3.2.x 以上之后，轮询配置放在 spring.Integration，详看 IntegrationProperties.Poller）
      poller:
        fixed-delay: 2000
        max-messages-per-poll: 1
      # 绑定：stringConsumer-out-0 是绑定名称，out 表示它是输出（Producer），test-topic 则是交换机
      function:
        definition: stringConsumer; toUpperCase;
      bindings:
        stringConsumer-out-0:
          destination: test-topic
        toUpperCase-out-0:
          destination: text-topic
          # 该轮询配置只对 toUpperCase 绑定有效
